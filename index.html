<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/setting.css">
    <title>Iphone 14 </title>
</head>
<body>
    <!-- preloader -->
    <!-- <div class="loader">
        <img src="./assets/1487 (1).gif" alt="load"></img>
      </div> -->

      <!-- container -->
      <div class="container">
        <div class="phoneOuter">
            <div class="phoneVolume"></div>
            <div class="phoneLayer">
                <div class="phoneScreen">
                    <div class="phoneHeader">
                        <div class="phoneTime">12:62 pm</div>
                        <div class="phoneNotch"></div>
                        <div class="phoneNetwork">
                            <div class="phoneSignal"><i class="fa fa-signal"></i></div>
                            <div class="phoneWifi"><i class="fa fa-wifi"></i></div>
                            <div class="phoneBattery"><i class="fa fa-battery-three-quarters"></i></div>
                        </div>
                    </div>
                    <div class="PhoneHome">
                        <div id="defaultScreen" class="menuScreen">
                            <div class="menuHeader">
                                <div class="tem"></div>
                                <div class="completeDate"></div>
                            </div>
                            <div class="mainMenu">
                                <ul id="menu">
                                    <li *list-name="faceTime"><img src="./assets/video.png" alt=""><span>FaceTime</span></li>
                                    <li><img src="./assets/calender.png" alt=""></li>
                                    <li><img src="./assets/photos.avif" alt=""></li>
                                    <li><img  src="./assets/camera.jpg" alt=""></li>
                                    <li><img src="./assets/mail.png" alt=""></li>
                                    <li><img src="./assets/notes.png" alt=""></li>
                                    <li><img src="./assets/reminder.png" alt=""></li>
                                    <li><img id="ctm-clock" src="./assets/clock.png" alt=""></li>
                                    <li><img src="./assets/news.png" alt=""></li>
                                    <li style="background: white;"><img id="ctm-clock" src="./assets/tv.png" alt=""></li>
                                    <li><img src="./assets/podcast.png" alt=""></li>
                                    <li><img src="./assets/store.jpg" alt=""></li>
                                    <li><img src="./assets/map.png" alt=""></li>
                                    <li><img src="./assets/health.png" alt=""></li>
                                    <li><img src="./assets/wallet.png" alt=""></li>
                                    <li *list-name="setting"><img src="./assets/setting.png" alt=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="phoneBottomKeys">
                        <ul>
                            <li><i class="fa fa-phone"></i></li>
                            <li class="image"><img src="./assets/safari.png" alt=""></li>
                            <li class="message"><i class="fa fa-comment"></i></li>
                            <li class="music"><i class="fa fa-music"></i></li>
                        </ul>
                    </div>

                    <!-- tab -->
                    <div class="setting hide tab">
                        <div class="settingWrapper">
                            <div class="settingHeader">
                                <div class="headingTitle">Setting</div>
                            </div>
                            <div class="settingScreen">
                                <div class="settingSearch">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>

                            </div>
                            <div class="settingbottom">
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <!-- tabs end -->

                </div>
            </div>

        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
